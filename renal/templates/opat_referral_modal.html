<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">Ã—</button>
  <h3>OPAT Referral</h3>
</div>
<div class="modal-body">

  <!-- Initial State -->
  <div ng-show="!patient">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3">Hospital number</label>
        <div class="col-sm-8">
	  <input class="form-control" 
                 ng-model="model.hospital_number" 
                 ng-keypress="$event.keyCode == 13 && find_by_hospital_number()"
                 autofocus>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="find_by_hospital_number()">Search</button>
  <button class="btn" ng-click="cancel()">Cancel</button>
</div>
