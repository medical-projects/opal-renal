{% extends 'modal_base.html' %}
{% block modal_body %}

  <form class="form-horizontal">
    
    <div class="form-group">
      <label class="control-label col-sm-3">Infection</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.infection">
      </div>
    </div>


        <div class="form-group" >
            <label class="control-label col-sm-3">Status</label>
            <div class="col-sm-8">

                <label class="radio-inline">
                    <input class="" type="radio" value="POS" ng-model="editing.status">
                    POS
                </label>

                <label class="radio-inline">
                    <input class="" type="radio" value="NEG" ng-model="editing.status">
                    NEG
                </label>

            </div>
        </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Date</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.date" bs-datepicker>
      </div>
    </div>
    

</form>
{% endblock %}
