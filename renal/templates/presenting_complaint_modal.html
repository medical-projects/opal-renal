<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">Ã—</button>
  <h3>Presenting Complaint</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">Symptoms</label>
      <div class="col-sm-8">
        <input class="form-control" type="text"
               ng-model="editing.symptom"
               ng-options="s for s in symptom_list"
               bs-typeahead
               autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Duration</label>
      <div class="col-sm-8">
        <select class="form-control" ng-model="editing.duration">
          <option value="">---------</option>
          <option ng-repeat="duration in duration_list">[[duration]]</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Details</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="editing.details">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn" ng-click="cancel()">Cancel</button>
</div>
