{% extends 'modal_base.html' %}
{% block modal_body %}
<form class="form-horizontal">

  <div class="form-group">
      <label class="control-label col-sm-3">Assessment Date</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.assessment_date" 
               bs-datepicker
               autofocus>
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-3">VIP Score</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.vip_score">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Dressing Type</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.dressing_type">
      </div>
    </div>
        
    <div class="form-group">
      <label class="control-label col-sm-3">Dressing Change Date</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.dressing_change_date" 
               bs-datepicker>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Dressing Change Reason</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.dressing_change_reason">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Bionector Change Date</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.bionector_change_date" 
               bs-datepicker>
      </div>
    </div>
  
</form>
{% endblock %}
