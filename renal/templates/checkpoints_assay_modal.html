{% extends 'modal_base.html' %}
{% block modal_body %}
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">Checkpoint</label>
      <div class="col-sm-8">
	<input class="form-control" type="text"
               ng-model="editing.checkpoint"
               ng-options="c for c in checkpoints_assay_list"
               bs-typeahead
               autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Value?</label>
      <div class="col-sm-8">
	<input class="" type="checkbox" ng-model="editing.value">
      </div>
    </div>
  </form>
{% endblock %}
