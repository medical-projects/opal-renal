{% extends 'modal_base.html' %}
{% block modal_body %}
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">Condition</label>
      <div class="col-sm-8">
	<input class="form-control" type="text"
               ng-model="editing.condition"
               ng-options="c for c in condition_list"
               bs-typeahead
               autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Provisional?</label>
      <div class="col-sm-8">
	<input class="" type="checkbox" ng-model="editing.provisional">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Details</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.details">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Date of diagnosis</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.date_of_diagnosis" bs-datepicker>
      </div>
    </div>
  </form>
{% endblock %}
