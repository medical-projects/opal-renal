{% extends 'modal_base.html' %}
{% block modal_body %}
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">Allergen</label>
      <div class="col-sm-8">
	<input class="form-control" type="text"
               ng-model="editing.drug"
               ng-options="d for d in antimicrobial_list"
               bs-typeahead
               autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Suspected?</label>
      <div class="col-sm-8">
	<input class="form-control" type="checkbox" ng-model="editing.provisional">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Details</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.details">
      </div>
    </div>
  </form>
{% endblock %}
