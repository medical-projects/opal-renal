{% extends 'modal_base.html' %}
{% block modal_body %}
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">Date</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.date" bs-datepicker >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Comment</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.comment" autofocus>
      </div>
    </div>
  </form>
{% endblock %}
